<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
      <section class="logo">
        <img src="./images/logo.svg" alt="">
      </section>

      <section class="content-section">
        <div class="image-section">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="text-section">
          <h1 class="heading">Build The Community <br> Your Fans Will Love</h1>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <div class="btn"><a href="#">Register</a></div>
        </div>
      </section>

      <section class="icons">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
      </section>
  </main>
  <script src="https://kit.fontawesome.com/189bc17b67.js" crossorigin="anonymous"></script>
</body>
</html>
