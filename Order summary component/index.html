<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="image-section">
      <img src="./images/illustration-hero.svg" alt="">
    </section>

    <section class="text-section">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <section class="plan-section">
        <div class="plan-section-image">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="plan-section-text flex">
          <div class="plan flex">
            <p class="plan-text"><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <div class="change-plan flex">
            <a href="" class="change-link">Change</a>
          </div>
        </div>
      </section>

      <section class="payment-section">
        <button>Proceed to Payment</button>
      </section>

      <a href="#" class="cancel">Cancel Order</a>

    </section>
  </main>
</body>
</html>
