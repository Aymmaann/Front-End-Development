<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <main>
    <h1 class="heading">Our Pricing</h1>

    <section class="toggle-section">
      <p>Annually</p>
      <div class="toggle">
        <div class="toggle-circle"></div>
      </div>
      <p>Monthly</p>
    </section>

    <section class="card-section">
      <div class="card card1">
        <h2 class="card-heading">Basic</h2>

        <div class="card-price-section">
          <h1 class="dollar">$</h1>
          <h1 class="card-price basic-price">19.99</h1>
        </div>

        <hr class="first-divider">
        <p class="features">500 GB Storage</p>

        <hr>
        <p class="features">2 Users Allowed</p>

        <hr>
        <p class="features">Send up to 3 GB</p>

        <hr>

        <button>Learn More</button>
      </div>

      <div class="card card2">
        <h2 class="card-heading">Professional</h2>
        <div class="card-price-section card2-price-section">
          <h1 class="dollar">$</h1>
          <h1 class="card-price professional-price">24.99</h1>
        </div>

        <hr class="first-divider">
        <p class="features">1 TB Storage</p>

        <hr>
        <p class="features">5 Users Allowed</p>

        <hr>
        <p class="features">Send up to 10 GB</p>

        <hr>

        <button class="card2-btn">Learn More</button>
      </div>

      <div class="card card3">
        <h2 class="card-heading">Master</h2>
        <div class="card-price-section">
          <h1 class="dollar">$</h1>
          <h1 class="card-price master-price">39.99</h1>
        </div>

        <hr class="first-divider">
        <p class="features">2 TB Storage</p>

        <hr>
        <p class="features">10 Users Allowed</p>

        <hr>
        <p class="features">Send up to 20 GB</p>

        <hr>

        <button>Learn More</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
