<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">

            <div class="card-front">
                <h2>LOGIN</h2>
                <form>
                    <input type="email" placeholder="Email Address" class="input-box" name="Email" required>
                    <input type="password" placeholder="Password" class="input-box" name="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <br>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
            <button type="button" class="btn" onclick="openRegister()">New User</button>
            <a href="">Forgot Password</a>
            </div>

            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                    <input type="text" placeholder="Full Name" class="input-box" name="Name" required>
                    <input type="email" placeholder="Email Address" class="input-box" name="Email" required>
                    <input type="password" placeholder="Password" class="input-box" name="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <br>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()">Already Have An Account?</button>
                <a href="">Forgot Password</a>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</div>

</body>
</html>
