<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>
    <section class="card-section">

      <div class="card card1">
        <div class="card-text">
          <img src="./images/card-logo.svg" alt="" class="card-symbol">
          <h2 class="card-number">0000 0000 0000 0000</h2>
          <div class="name-date">
            <p class="card-name">Jane Appleseed</p>
            <p class="card-date">
              <span class="card-month">00</span>
              /
              <span class="card-year">00</span>
            </p>
          </div>
        </div>
      </div>

      <div class="card card2">
        <div class="card-cvv">
          <p class="card-cvc">000</p>
        </div>
      </div>

    </section>

    <section class="form-section">
      <form action="">

        <div class="label name-label"><label for="name">Cardholder Name</label></div>
        <div class="input name-input">
          <input type="text" placeholder="e.g. Jane Appleseed" id="name">
        </div>
        <p class="error-msg error-name">Can't be blank</p>

        <div class="label number-label"><label for="number">Card Number</label></div>
        <div class="input number-input">
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number">
        </div>
        <p class="error-msg error-card-number">Wrong format, numbers only</p>

        <section class="exp-date-cvv">
          <div class="exp-date-section">
            <div class="label month-label"><label for="exp-date">Exp. Date (MM/YY)</label></div>
            <div class="exp-date-input">
              <div class="input month-input">
                <input type="text" placeholder="MM" id="month">
              </div>
              <div class="input year-input">
                <input type="text" placeholder="YY" id="year">
              </div>
            </div>
            <p class="error-msg error-date">Can't be blank</p>
          </div>
  

          <div class="cvc-section">
            <div class="label cvc-label"><label for="cvc">CVC</label></div>
            <div class="input cvc-input">
              <input type="text" placeholder="e.g. 123" id="cvc-number">
            </div>
            <p class="error-msg error-cvc">Can't be blank</p>
          </div>
        </section>
        <button class="submit-btn">Confirm</button>
      </form>
    </section>


    <section class="complete-section">
      <img src="./images/icon-complete.svg" alt="">
      <h1>Thank You!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
