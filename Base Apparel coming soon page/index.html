<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img src="./images/logo.svg" alt="" class="logo">
  <main>
    
    <section class="text-section">
      <div class="heading">
        <h1 class="first-heading">we're</h1>
        <h1>coming soon</h1>
      </div>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <div class="email-wrapper">
        <section class="email-input">
          <input type="email" placeholder="Email Address" id="email">
          <img src="./images/icon-error.svg" alt="" class="error-icon">
        </section>
        <button class="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      <p class="error">Please provide a valid email</p>

    </section>

    <section class="image-section">
      <img src="./images/hero-desktop.jpg" alt="" class="model-image">
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
