<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <div class="card card1 row2">
      <section class="profile-section">
        <div class="profile-img">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="profile-text">
          <p class="prev">Report for</p>
          <h1 class="curr">Jeremy Robson</h1>
        </div>
      </section>

      <section class="option-section">
        <a class="daily option">Daily</a>
        <a class="weekly option">Weekly</a>
        <a class="monthly option">Monthly</a>
      </section>
    </div>

    <div class="card card2">
      <img src="./images/icon-work.svg" alt="" class="icon icon2">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Work</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr Work1"><span class="current">32</span>hrs</h1>
        <p class="prev Work2">Last Week - <span class="previous">36</span>hrs</p>
      </div>
    </div>

    <div class="card card3">
      <img src="./images/icon-play.svg" alt="" class="icon icon3">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Play</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr Play1"><span class="current">10</span>hrs</h1>
        <p class="prev Play2">Last Week - <span class="previous">8</span>hrs</p>
      </div>
    </div>

    <div class="card card4">
      <img src="./images/icon-study.svg" alt="" class="icon icon4">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Study</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr Study1"><span class="current">4</span>hrs</h1>
        <p class="prev Study2">Last Week - <span class="previous">7</span>hrs</p>
      </div>
    </div>

    <div class="card card5">
      <img src="./images/icon-exercise.svg" alt="" class="icon icon5">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Exercise</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr Exercise1"><span class="current">4</span>hrs</h1>
        <p class="prev Exercise2">Last Week - <span class="previous">5</span>hrs</p>
      </div>
    </div>

    <div class="card card6">
      <img src="./images/icon-social.svg" alt="" class="icon icon6">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Social</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr Social1"><span class="current">5</span>hrs</h1>
        <p class="prev Social2">Last Week - <span class="previous">10</span> hrs</p>
      </div>
    </div>

    <div class="card card7">
      <img src="./images/icon-self-care.svg" alt="" class="icon icon7">
      <div class="card-text">
        <div class="card-text-title">
          <h3>Self Care</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1 class="curr SelfCare1"><span class="current">2</span>hrs</h1>
        <p class="prev SelfCare2">Last Week - <span class="previous">2</span>hrs</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
